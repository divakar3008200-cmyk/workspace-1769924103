<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake & Ladder — Play!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Snakes & Ladders</h1>
      <p class="subtitle">Classic board game with a modern twist</p>
    </header>

    <main class="main">
      <section class="board-wrap">
        <div id="board" class="board">
          <!-- Squares generated by JS -->
          <svg id="overlay" class="overlay" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
      </section>

      <aside class="controls">
        <div class="card">
          <div class="players">
            <div class="player active" id="player-0">Player 1 <span class="token token-0"></span></div>
            <div class="player" id="player-1">Player 2 <span class="token token-1"></span></div>
          </div>

          <div class="dice-area">
            <div id="dice" class="dice">-</div>
            <button id="rollBtn" class="btn">Roll Dice</button>
            <button id="resetBtn" class="btn ghost">Reset</button>
          </div>

          <div class="log">
            <strong>Log</strong>
            <div id="log" class="log-body">Game started. Player 1 to play.</div>
          </div>

          <div class="legend">
            <strong>Legend</strong>
            <div>Green lines: Ladders (go up)</div>
            <div>Red curves: Snakes (go down)</div>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      Built with ❤️ — Open and editable
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
